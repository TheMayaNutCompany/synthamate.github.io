<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Synthamate â€“ Never Feel Alone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(145deg,#0A1B3D,#274B87,#7DA6E8);
  background-size:300% 300%;
  animation:bgMove 12s ease infinite;
  user-select:none;
}
@keyframes bgMove {
  0%{background-position:0% 30%;}
  50%{background-position:100% 70%;}
  100%{background-position:0% 30%;}
}

.center-box {
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.option-container {
  display:flex;
  gap:40px;
}

.option-box {
  width:260px;
  height:160px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:18px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:white;
  cursor:pointer;
  transition:0.3s;
  backdrop-filter:blur(6px);
}

.option-box:hover {
  transform:scale(1.05);
  background:rgba(255,255,255,0.18);
}

.form-box {
  width:300px;
  padding:20px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.22);
  backdrop-filter:blur(6px);
  border-radius:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  color:white;
}

input {
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}

button {
  padding:10px;
  border:none;
  border-radius:12px;
  background:#fff;
  color:#003;
  font-weight:bold;
  cursor:pointer;
}

#world {
  width:100%;
  height:100vh;
  position:relative;
  overflow:hidden;
}

.avatar {
  width:40px;
  height:60px;
  background:white;
  border-radius:6px;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  transition:0.5s;
}

#ai-btn {
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:#FFE17A;
  padding:12px 20px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  border:none;
}

</style>
</head>
<body>

<div id="app"></div>

<script>

const app = document.getElementById("app");
let avatar;

function showMenu(){
app.innerHTML = `
<div class="center-box">
  <div class="option-container">
    <div class="option-box" onclick="showSignup()">New User</div>
    <div class="option-box" onclick="showLogin()">Returning User</div>
  </div>
</div>
`;
}

function showSignup(){
app.innerHTML = `
<div class="center-box">
  <div class="form-box">
    <h3>Create Account</h3>
    <input id="name" placeholder="Username">
    <input id="email" placeholder="Email">
    <button onclick="enterWorld(true)">Join</button>
  </div>
</div>
`;
}

function showLogin(){
app.innerHTML = `
<div class="center-box">
  <div class="form-box">
    <h3>Welcome Back</h3>
    <input id="name" placeholder="Username">
    <button onclick="enterWorld(false)">Enter</button>
  </div>
</div>
`;
}

function enterWorld(isNew){
let name=document.getElementById("name").value;
if(!name) return alert("Enter a name!");

localStorage.setItem("synthamateUser",name);

app.innerHTML = `
<div id="world">
 <button id="ai-btn">Talk to Synthamate</button>
 <div class="avatar" id="avatar"></div>
</div>
`;

avatar=document.getElementById("avatar");

document.getElementById("world").addEventListener("click",e=>{
  const rect = e.target.getBoundingClientRect();
  let x=e.clientX;
  let y=e.clientY;
  avatar.style.left=x+"px";
  avatar.style.top=y+"px";
});

document.getElementById("ai-btn").addEventListener("click",()=>{
  alert("AI chat coming soon ðŸ”¥");
});
}

showMenu();

</script>
</body>
</html>
