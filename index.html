<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The MayaNut Company</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fauna One for main header, Acme for menu -->
  <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Acme&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#066100;
      --green-dark:#0b3b17;
      --lime:#d8ff6a;
      --white:#ffffff;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;
      color:#0f172a;
    }

    /* top framing banner */
    .top-banner{
      height:18px;
      background:var(--green);
    }

    header{
      position:relative;
      background:var(--green);
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }

    .header-inner{
      max-width:1400px;
      margin:0 auto;
      padding:28px 16px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* main brand */
    .brand{
      font-family:"Fauna One", serif;
      font-size:34px;
      font-weight:400;
      letter-spacing:0.04em;
      color:var(--lime);
      text-shadow:0 6px 18px rgba(0,0,0,0.25);
      user-select:none;
      white-space:nowrap;
    }

    /* menu row */
    nav{
      display:flex;
      gap:22px;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    nav a{
      font-family:"Acme", sans-serif;
      font-size:18px;
      font-weight:400;
      letter-spacing:0.10em;
      text-transform:uppercase;
      color:#ffffff;
      padding:6px 10px;
      line-height:1;
      border-radius:8px;
      position:relative;
    }

    /* very thin green outline using text-shadow + border */
    nav a::after{
      content:"";
      position:absolute;
      inset:0;
      border:1px solid rgba(216,255,106,0.65);
      border-radius:8px;
      pointer-events:none;
    }

    nav a:hover{
      color:var(--lime);
    }

    /* bottom framing banner */
    .bottom-banner{
      height:18px;
      background:var(--green);
    }

    /* responsive */
    @media (max-width:700px){
      .brand{
        font-size:26px;
        text-align:center;
      }
      nav{
        gap:14px;
        flex-wrap:wrap;
      }
      nav a{
        font-size:16px;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner"></div>

  <header>
    <div class="header-inner">
      <div class="brand">The MayaNut Company</div>

      <nav aria-label="Main navigation">
        <a href="#">Home</a>
        <a href="#">Store</a>
        <a href="#">About</a>
        <a href="#">Research</a>
      </nav>
    </div>
  </header>

  <div class="bottom-banner"></div>

</body>
</html>
