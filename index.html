  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121a23;
      --text:#e6eef7;
      --muted:#9bb0c6;
      --border:rgba(255,255,255,.10);
      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(83,213,233,.18), transparent 60%),
                  radial-gradient(1200px 600px at 80% 0%, rgba(253,108,2,.14), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      background: rgba(11,15,20,.75);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:18px 16px;}
    .title{
      display:flex; gap:14px; align-items:baseline; justify-content:space-between; flex-wrap:wrap;
    }
    h1{margin:0; font-size:18px; letter-spacing:.2px;}
    .sub{margin:0; color:var(--muted); font-size:13px}
    .controls{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1.2fr .6fr .6fr .8fr;
      gap:10px;
    }
    @media (max-width: 900px){
      .controls{grid-template-columns:1fr 1fr; }
    }
    input, select, button{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(18,26,35,.9);
      color:var(--text);
      outline:none;
    }
    input::placeholder{color:rgba(155,176,198,.65)}
    button{
      cursor:pointer;
      background: linear-gradient(180deg, rgba(83,213,233,.22), rgba(18,26,35,.9));
    }
    button:active{transform: translateY(1px);}
    main{padding:18px 0 40px;}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr;}
    }
    .card{
      background: rgba(18,26,35,.92);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px 14px 12px;
      position:relative;
      overflow:hidden;
    }
    .meta{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      margin-bottom:10px;
      color:var(--muted);
      font-size:12px;
    }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      white-space:nowrap;
    }
    .sample{
      margin:0;
      line-height:1.08;
      font-size:48px;
      letter-spacing:.2px;
      word-break:break-word;
    }
    .tiny{
      margin-top:10px;
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center;
    }
    .tiny code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      color: rgba(230,238,247,.9);
      background: rgba(0,0,0,.25);
      border:1px solid var(--border);
      padding:6px 8px;
      border-radius:10px;
      overflow:auto;
      max-width:100%;
    }
    .copy{
      width:auto;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      color: var(--text);
    }
    .status{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">
        <div>
          <h1>MayaNut header-font sampler</h1>
          <p class="sub">200 Google Fonts • type a phrase, filter, and copy CSS for your header</p>
        </div>
        <div class="badge" id="countBadge">Showing 0 / 200</div>
      </div>

      <div class="controls">
        <input id="phrase" type="text" value="MayaNut is cool" placeholder="Type sample text..." />
        <select id="category">
          <option value="all">All categories</option>
          <option value="serif">Serif</option>
          <option value="sans">Sans</option>
          <option value="display">Display</option>
          <option value="handwriting">Handwriting</option>
          <option value="mono">Monospace</option>
        </select>
        <select id="sort">
          <option value="az">Sort: A → Z</option>
          <option value="za">Sort: Z → A</option>
        </select>
        <input id="search" type="text" placeholder="Search font name (e.g., 'Montserrat')" />
      </div>

      <div class="controls" style="grid-template-columns: .8fr .8fr .8fr 1fr; margin-top:10px;">
        <input id="size" type="number" min="18" max="140" step="1" value="52" />
        <select id="weight">
          <option value="300">Weight 300</option>
          <option value="400" selected>Weight 400</option>
          <option value="500">Weight 500</option>
          <option value="600">Weight 600</option>
          <option value="700">Weight 700</option>
          <option value="800">Weight 800</option>
        </select>
        <button id="showMore">Show 40 more</button>
        <button id="reset">Reset filters</button>
      </div>

      <div class="status" id="status"></div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="grid" id="grid"></div>
    </div>
  </main>

  <script>
    // 200 fonts + rough category tags (good enough for filtering)
    const FONTS = [
      ["Abril Fatface","display"],["Afacad","sans"],["Alfa Slab One","display"],["Alice","serif"],
      ["Allura","handwriting"],["Almarai","sans"],["Amarante","serif"],["Amatic SC","handwriting"],
      ["Amiri","serif"],["Anton","display"],["Archivo","sans"],["Archivo Black","display"],
      ["Arima","serif"],["Arimo","sans"],["Arsenal","sans"],["Assistant","sans"],
      ["Asul","serif"],["Athiti","sans"],["Atkinson Hyperlegible","sans"],["B612","sans"],
      ["Bai Jamjuree","sans"],["Bangers","display"],["Barlow","sans"],["Barlow Condensed","sans"],
      ["Barlow Semi Condensed","sans"],["Baskervville","serif"],["Be Vietnam Pro","sans"],
      ["Bebas Neue","display"],["Bellota","handwriting"],["BenchNine","sans"],["Bitter","serif"],
      ["Black Ops One","display"],["Bonheur Royale","handwriting"],["Boogaloo","display"],
      ["Bowlby One SC","display"],["Bree Serif","serif"],["Bruno Ace","display"],
      ["Brygada 1918","serif"],["Bubblegum Sans","display"],["Cabin","sans"],
      ["Cabin Condensed","sans"],["Cairo","sans"],["Cantarell","sans"],["Cardo","serif"],
      ["Carter One","display"],["Catamaran","sans"],["Caveat","handwriting"],
      ["Chakra Petch","sans"],["Charm","handwriting"],["Chivo","sans"],
      ["Cinzel","serif"],["Comfortaa","sans"],["Commissioner","sans"],
      ["Concert One","display"],["Cookie","handwriting"],["Cormorant","serif"],
      ["Cormorant Garamond","serif"],["Courgette","handwriting"],["Crimson Pro","serif"],
      ["Crimson Text","serif"],["Cuprum","sans"],["DM Sans","sans"],
      ["DM Serif Display","serif"],["DM Serif Text","serif"],["Damion","handwriting"],
      ["Dancing Script","handwriting"],["Didact Gothic","sans"],["Dosis","sans"],
      ["EB Garamond","serif"],["Economica","sans"],["Eczar","serif"],
      ["Exo","sans"],["Exo 2","sans"],["Figtree","sans"],["Fira Sans","sans"],
      ["Fira Sans Condensed","sans"],["Fjalla One","display"],["Fleur De Leah","handwriting"],
      ["Frank Ruhl Libre","serif"],["Fredoka","display"],["Fugaz One","display"],
      ["GFS Didot","serif"],["Gabarito","sans"],["Gelasio","serif"],["Gilda Display","serif"],
      ["Gloria Hallelujah","handwriting"],["Gloock","serif"],["Gothic A1","sans"],
      ["Great Vibes","handwriting"],["Hahmlet","serif"],["Handlee","handwriting"],
      ["Heebo","sans"],["Hind","sans"],["Hind Madurai","sans"],["IBM Plex Mono","mono"],
      ["IBM Plex Sans","sans"],["IBM Plex Serif","serif"],["Inconsolata","mono"],
      ["Indie Flower","handwriting"],["Inter","sans"],["Italiana","serif"],
      ["Jost","sans"],["Josefin Sans","sans"],["Josefin Slab","serif"],
      ["Julius Sans One","display"],["Kalam","handwriting"],["Kanit","sans"],
      ["Karla","sans"],["Khand","sans"],["Kreon","serif"],["Kristi","handwriting"],
      ["Lalezar","display"],["Lato","sans"],["League Spartan","sans"],["Lexend","sans"],
      ["Libre Baskerville","serif"],["Libre Franklin","sans"],["Lilita One","display"],
      ["Lobster","handwriting"],["Lora","serif"],["Luckiest Guy","display"],
      ["M PLUS 1p","sans"],["M PLUS Rounded 1c","sans"],["Manrope","sans"],
      ["Merriweather","serif"],["Merriweather Sans","sans"],["Metal Mania","display"],
      ["Michroma","display"],["Modak","display"],["Montserrat","sans"],
      ["Montserrat Alternates","sans"],["Mukta","sans"],["Mukta Mahee","sans"],
      ["Mulish","sans"],["NTR","sans"],["Nanum Gothic","sans"],["Nanum Myeongjo","serif"],
      ["Neuton","serif"],["News Cycle","sans"],["Noto Sans","sans"],
      ["Noto Sans Display","sans"],["Noto Sans Mono","mono"],["Noto Serif","serif"],
      ["Noto Serif Display","serif"],["Nunito","sans"],["Nunito Sans","sans"],
      ["Old Standard TT","serif"],["Oleo Script","handwriting"],["Open Sans","sans"],
      ["Orbitron","display"],["Oswald","sans"],["Outfit","sans"],["Oxygen","sans"],
      ["PT Sans","sans"],["PT Sans Caption","sans"],["PT Serif","serif"],
      ["Pacifico","handwriting"],["Padauk","sans"],["Passion One","display"],
      ["Pathway Gothic One","display"],["Patrick Hand","handwriting"],["Pattaya","handwriting"],
      ["Play","sans"],["Playfair Display","serif"],["Plus Jakarta Sans","sans"],
      ["Poppins","sans"],["Prata","serif"],["Prompt","sans"],["Public Sans","sans"],
      ["Quicksand","sans"],["Questrial","sans"],["Rakkas","display"],["Raleway","sans"],
      ["Righteous","display"],["Roboto","sans"],["Roboto Condensed","sans"],
      ["Roboto Mono","mono"],["Roboto Serif","serif"],["Rokkitt","serif"],
      ["Rubik","sans"],["Rubik Mono One","display"],["Russo One","display"],
      ["Sacramento","handwriting"],["Saira","sans"],["Saira Condensed","sans"],
      ["Saira Semi Condensed","sans"],["Sarala","sans"],["Satisfy","handwriting"],
      ["Shadows Into Light","handwriting"],["Signika","sans"],["Signika Negative","sans"],
      ["Slabo 27px","serif"],["Source Code Pro","mono"],["Source Sans 3","sans"],
      ["Source Serif 4","serif"],["Space Grotesk","sans"],["Space Mono","mono"],
      ["Spectral","serif"],["Staatliches","display"],["Sulphur Point","sans"],
      ["Syne","display"],["Tajawal","sans"],["Tangerine","handwriting"],["Teko","display"],
      ["Tilt Neon","display"],["Tinos","serif"],["Titillium Web","sans"],
      ["Ubuntu","sans"],["Ubuntu Condensed","display"],["Unbounded","display"],
      ["Varela Round","sans"],["Vollkorn","serif"],["Work Sans","sans"],
      ["Yanone Kaffeesatz","display"],["Zilla Slab","serif"]
    ];

    const grid = document.getElementById("grid");
    const phrase = document.getElementById("phrase");
    const category = document.getElementById("category");
    const sort = document.getElementById("sort");
    const search = document.getElementById("search");
    const size = document.getElementById("size");
    const weight = document.getElementById("weight");
    const showMoreBtn = document.getElementById("showMore");
    const resetBtn = document.getElementById("reset");
    const countBadge = document.getElementById("countBadge");
    const status = document.getElementById("status");

    let limit = 40;

    function fontToCssName(name){
      // keep spaces; CSS wants quotes around family names with spaces
      return name.includes(" ") ? `"${name}"` : name;
    }

    function getFiltered(){
      const q = search.value.trim().toLowerCase();
      const cat = category.value;
      let list = [...FONTS];

      if (cat !== "all"){
        list = list.filter(([n,c]) => c === cat);
      }
      if (q){
        list = list.filter(([n]) => n.toLowerCase().includes(q));
      }

      list.sort((a,b) => {
        const A = a[0].toLowerCase(), B = b[0].toLowerCase();
        return sort.value === "az" ? (A.localeCompare(B)) : (B.localeCompare(A));
      });

      return list;
    }

    function render(){
      const txt = phrase.value || "MayaNut is cool";
      const px = Math.max(18, Math.min(140, parseInt(size.value || "52", 10)));
      const w = parseInt(weight.value, 10);

      const filtered = getFiltered();
      const showing = filtered.slice(0, limit);

      grid.innerHTML = "";
      showing.forEach(([name,cat], idx) => {
        const cssFamily = fontToCssName(name);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="meta">
            <div><strong style="color:var(--text)">${name}</strong> <span style="opacity:.7">• ${cat}</span></div>
            <div class="badge">#${String(idx+1).padStart(3,"0")}</div>
          </div>
          <p class="sample" style="font-family:${cssFamily}, system-ui, sans-serif; font-size:${px}px; font-weight:${w};">
            ${escapeHtml(txt)}
          </p>
          <div class="tiny">
            <button class="copy" data-copy='font-family:${cssFamily}; font-weight:${w};'>Copy CSS</button>
            <code>font-family: ${cssFamily}; font-weight: ${w};</code>
          </div>
        `;
        grid.appendChild(card);
      });

      countBadge.textContent = `Showing ${Math.min(limit, filtered.length)} / ${filtered.length}`;
      status.textContent = filtered.length < FONTS.length
        ? `Filtered from 200 fonts → ${filtered.length} match(es).`
        : `All 200 fonts available.`;

      // bind copy buttons
      document.querySelectorAll(".copy").forEach(btn => {
        btn.onclick = async () => {
          const text = btn.getAttribute("data-copy");
          try{
            await navigator.clipboard.writeText(text);
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = "Copy CSS", 900);
          }catch(e){
            // fallback
            const ta = document.createElement("textarea");
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand("copy");
            ta.remove();
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = "Copy CSS", 900);
          }
        };
      });

      // show more button state
      showMoreBtn.disabled = limit >= filtered.length;
      showMoreBtn.textContent = showMoreBtn.disabled ? "All shown" : "Show 40 more";
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // events
    [phrase, category, sort, search, size, weight].forEach(el => {
      el.addEventListener("input", () => { limit = 40; render(); });
      el.addEventListener("change", () => { limit = 40; render(); });
    });

    showMoreBtn.addEventListener("click", () => { limit += 40; render(); });
    resetBtn.addEventListener("click", () => {
      phrase.value = "MayaNut is cool";
      category.value = "all";
      sort.value = "az";
      search.value = "";
      size.value = "52";
      weight.value = "400";
      limit = 40;
      render();
    });

    render();
  </script>
</body>
</html>
