<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Synthamate ‚Äì Never Feel Alone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  margin:0;
  font-family:sans-serif;
  user-select:none;
  background:black;
}

/* WORLD BACKGROUND USING YOUR IMAGE */
#world {
  width:100%;
  height:100vh;
  position:relative;
  overflow:hidden;
  background:url('synthamate-background1.jpg');
  background-size:cover;
  background-position:center;
}

/* AVATAR LAYER SYSTEM */
.avatar {
  width:240px;        /* adjust if needed */
  height:480px;       /* adjust if needed */
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

/* Each layer stacked cleanly */
.avatar img {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

/* UI BUTTONS */
#ai-btn {
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:#FFE17A;
  padding:12px 20px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  border:none;
  z-index:10;
}

#map-btn {
  position:absolute;
  top:10px;
  right:10px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:white;
  cursor:pointer;
  z-index:10;
}

#map-menu {
  position:absolute;
  top:60px;
  right:10px;
  background:rgba(0,0,0,0.8);
  color:white;
  border-radius:12px;
  padding:8px;
  display:none;
  min-width:140px;
  z-index:12;
}

.map-room {
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.map-room:hover {
  background:rgba(255,255,255,0.15);
}

</style>
</head>
<body>

<div id="app"></div>

<script>

const app = document.getElementById("app");

function showLogin() {
  app.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;">
      <button onclick="enterWorld()">Enter Synthamate</button>
    </div>
  `;
}

function enterWorld() {
  app.innerHTML = `
    <div id="world">
      <button id="ai-btn">Talk to Synthamate</button>
      <button id="map-btn">üó∫Ô∏è</button>

      <div id="map-menu">
        <div class="map-room">Blue Plaza</div>
        <div class="map-room">Sunny Deck</div>
        <div class="map-room">Red Arcade</div>
        <div class="map-room">Green Garden</div>
      </div>

      <!-- AVATAR WITH LAYERED CLOTHES -->
      <div class="avatar" id="avatar">
        <img src="synthamate-avatar1.png" id="base">
        <img src="synthamate-shirt1.png" id="shirt">
        <img src="synthamate-pants1.png" id="pants">
      </div>
    </div>
  `;

  const world = document.getElementById("world");
  const avatar = document.getElementById("avatar");
  const mapBtn = document.getElementById("map-btn");
  const mapMenu = document.getElementById("map-menu");

  /* Movement: avatar moves to clicked spot */
  world.addEventListener("click", e => {
    if (e.target !== world) return;
    const rect = world.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    avatar.style.left = x + "px";
    avatar.style.top = y + "px";
  });

  /* Map toggle */
  mapBtn.addEventListener("click", e => {
    e.stopPropagation();
    mapMenu.style.display = 
      mapMenu.style.display === "block" ? "none" : "block";
  });
}

showLogin();

</script>
</body>
</html>
