<!-- 1) Drop this in <head> -->
<style>
  /* Shadow outlines for store + images (apply class="shadow-card") */
  .shadow-card{
    border: 1px solid rgba(0,0,0,.18);
    border-radius: 18px;
    box-shadow:
      0 10px 28px rgba(0,0,0,.22),
      0 0 0 2px rgba(255,255,255,.06) inset;
    overflow: hidden;
    transform: translateZ(0);
  }

  /* Slide-in-from-left text animation (apply class="slide-in-left") */
  .slide-in-left{
    opacity: 0;
    transform: translateX(-28px);
    animation: slideInLeft .8s cubic-bezier(.22,1,.36,1) forwards;
    will-change: transform, opacity;
  }
  /* Stagger helpers (add style="--d:0ms" etc.) */
  .slide-in-left{ animation-delay: var(--d, 0ms); }

  @keyframes slideInLeft{
    to { opacity: 1; transform: translateX(0); }
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .slide-in-left{ animation: none; opacity: 1; transform: none; }
  }
</style>

<!-- 2) Use it like this in your index body -->

<!-- Put shadow around your store container -->
<div class="store-wrap shadow-card">
  <!-- store content -->
</div>

</div>
